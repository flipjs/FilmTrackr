<div>
	<div class="page-header">
		<h1>Edit Camera</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="editCtrl.edit()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="cameraModel">Camera Model</label>
					<div class="controls">
						<input type="text" data-ng-model="editCtrl.camera.cameraModel" id="cameraModel" class="form-control" placeholder="" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="active">Active?</label>
					<div class="controls">
						<input type="checkbox" data-ng-model="editCtrl.camera.active" id="active" class="form-control" placeholder="" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="fixedLens">Fixed Lens?</label>
					<div class="controls">
						<input type="checkbox" data-ng-model="editCtrl.camera.fixedLens" id="fixedLens" class="form-control" placeholder="" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
